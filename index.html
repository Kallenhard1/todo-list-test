<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

    <h1>Todo List</h1>

    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
